sudo: required

language: node_js

node_js:
  - 10

services:
  - docker

addons:

  apt:

    packages:

      - libgconf-2-4

cache:

  npm: true
  directories:

    - ~/.cache

env:
  DOCKER_COMPOSE_VERSION: 1.23.2
  COMMIT: ${TRAVIS_COMMIT::8}
  MAIN_REPO: https://github.com/andrewtdunn/testdriven.git
  USERS: test-driven-users
  USERS_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/users
  USERS_DB: test-driven-users_db
  USERS_DB_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/users/project/db
  CLIENT: test-driven-client
  CLIENT_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/client
  SWAGGER: test-driven-swagger
  SWAGGER_REPO: ${MAIN_REPO}#${TRAVIS_BRANCH}:services/swagger
  SECRET_KEY: cauliflower

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - export REACT_APP_USERS_SERVICE_URL=http://127.0.0.1
  - npm install
  - unset NODE_OPTIONS

script:
  - bash test.sh stage

after_script:
  - docker-compose down

after_success:
  - bash ./docker-push.sh
